<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="../ajax-manager/jsProduct.js"></script>
</head>
<body>
<div class="controller">
    <div class="card">
        <div class="card-header">
            <button class="btn btn-primary" onclick="showCreateOrEdit(-1)">Create</button>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Description</th>
                    <th scope="col">Code</th>
                    <th scope="col">Category</th>
                    <th scope="col">Brand</th>
                </tr>
                </thead>
                <tbody id="showAll">

                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal create and edit-->
<div class="modal fade" id="modalCreate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="createImage">
                    <label class="form-label">Image</label>
                    <input type="file" class="form-control" name="fileImage" id="fileImage" multiple>
                    <form name="product">
                        <div>
                            <input type="hidden" name="id" id="id">
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" name="name" id="name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Price</label>
                                <input type="text" class="form-control" name="price" id="price">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <input type="text" class="form-control" name="description" id="description">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Code</label>
                                <input type="text" class="form-control" name="code" id="code">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Category</label>
                                <select id="category" name="category"></select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Brand</label>
                                <select id="brand" name="brand"></select>
                            </div>
                        </div>
                    </form>
                </form>
            </div>
            <div class="modal-footer">
                <button onclick="createOrEditProduct($('#id').val())" type="button" class="btn btn-primary"
                        data-bs-dismiss="modal">Save
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal delete -->
<div class="modal fade" id="modalDelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <input type="hidden" id="idDelete">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" id="nameDelete" value="$('#nameDelete').val()" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Price</label>
                        <input type="text" class="form-control" id="priceDelete" value="$('#priceDelete').val()"
                               disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <input type="text" class="form-control" id="descriptionDelete"
                               value="$('#descriptionDelete').val()" disabled>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button onclick="deleteProduct($('#idDelete').val())" type="button" class="btn btn-primary"
                        data-bs-dismiss="modal">Delete
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
